<!DOCTYPE html>
<html>
<head>
  <title>Number Memory Game</title>
  <style>
    .digit-box, .input-box {
      width: 50px;
      height: 50px;
      font-size: 36px;
      text-align: center;
      margin: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>Number Memory Game</h1>
  
  <div id="numberDisplay"></div>
  <div id="userInputContainer" style="display:none;">
    <!-- Input boxes will be added here -->
  </div>
  
  <button onclick="checkAnswer()" style="display:none;" id="submitButton">Submit</button>
  
  <p>Level: <span id="level">1</span></p>
  <p>Score: <span id="score">0</span></p>
  
  <script>
    let level = 1;
    let score = 0;
    let originalNumber = "";
    
    function startGame() {
      originalNumber = generateNumber(level);
      displayNumber(originalNumber);
      setTimeout(() => {
        clearDisplay();
        displayInputBoxes(level);
      }, 2000);
    }
    
    function generateNumber(length) {
      let number = "";
      for(let i = 0; i < length; i++) {
        number += Math.floor(Math.random() * 10);
      }
      return number;
    }
    
    function displayNumber(number) {
      const display = document.getElementById("numberDisplay");
      number.split('').forEach(digit => {
        const box = document.createElement("div");
        box.className = "digit-box";
        box.innerText = digit;
        display.appendChild(box);
      });
    }
    
    function clearDisplay() {
      document.getElementById("numberDisplay").innerHTML = "";
    }
    
    function displayInputBoxes(length) {
      const container = document.getElementById("userInputContainer");
      for(let i = 0; i < length; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.className = "input-box";
        input.maxLength = 1;
        container.appendChild(input);
      }
      document.getElementById("submitButton").style.display = "block";
      document.getElementById("userInputContainer").style.display = "block";
    }
    
    function checkAnswer() {
      let userNumber = "";
      document.querySelectorAll(".input-box").forEach(input => {
        userNumber += input.value;
      });
      if(userNumber === originalNumber.split('').reverse().join('')) {
        score += level * 10;
        level++;
      }
      document.getElementById("level").innerText = level;
      document.getElementById("score").innerText = score;
      document.getElementById("userInputContainer").innerHTML = "";
      document.getElementById("submitButton").style.display = "none";
      startGame();
    }
    
    startGame();
  </script>
  
</body>
</html>
